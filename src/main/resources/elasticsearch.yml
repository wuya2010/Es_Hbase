node.master: true
# 访问地址
network.host: 127.0.0.1
# 访问端口
http.port: 9200
# 内部通讯端口
transport.tcp.port: 9300
# 集群节点配置，注意，这里是IP:内部通讯端口，多个用,隔开
discovery.zen.ping.unicast.hosts: ["127.0.0.1:9301"]


